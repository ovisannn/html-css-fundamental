<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style2.css">

    <title>Contact Us</title>
  </head>
  <body style="height: 100%;">
    <section class="container-fluid">
        <div class="row">
            <div class="col-md-5 m-0 p-0">
                <div class="image-form">
                    <div class="image-fill">
                        <div class="image-logo">
                            <img src="img/logo-ALTA-v2.png" alt="" width="95%" height="100%">
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="col-md-7 text-right motto-top-img">
                <div class="container" style="margin-top:100px ;">
                    <form class="px-5 needs-validation" action="validasi.html" novalidate>
                        <h2 style="font-size: 28px;font-weight: 400;">Contact us</h2>
                        <br>

                            <label for="fullName">Full Name<p style="color: red; font-weight: bold; display: inline;">*</p> </label>
                            <input type="text" class="form-control" id="fullName" aria-describedby="emailHelp" placeholder="Enter email" required>
                            <div class="invalid-feedback">
                              Fullname cannot be empty
                            </div>
                        <br>
                        
                            <label for="emailaddres">Email Address<p style="color: red; font-weight: bold; display: inline;">*</p> </label>
                            <input type="email" class="form-control" id="emailaddres" aria-describedby="emailHelp" placeholder="example@domail.com" required>
                            <div class="invalid-feedback">
                              Email address cannot be empty
                            </div>
                        <br>
                        
                            <label for="phoneNum">Phone Number<p style="color: red; font-weight: bold; display: inline;">*</p> </label>
                            <input type="number" class="form-control" id="phoneNum" aria-describedby="emailHelp" placeholder="08573890xxxxx" required>
                            <div class="invalid-feedback">
                              Phone number cannot be empty
                            </div>

                        <br>
                        <div class="excepetional">
                          <label for="nationality">Nationality</label>
                          <select class="form-select" id="nationality" aria-label="Default select example">
                            <option selected>Selected</option>
                            <option value="1">Indonesia</option>
                            <option value="2">Malaysia</option>
                            <option value="3">Singapore</option>
                          </select>
                          <div class="invalid-feedback">
                            Nationality cannot be empty
                          </div>
                        <br>
                        
                          <label for="Message">Message</label>
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                            <div class="invalid-feedback">
                              Password cannot be empty
                            </div>
                        <br>
                        </div>

                        <button type="submit" onclick="result()" class="form-group btn rounded-pill px-4 py-2 font-weight-normal" style="background-color: #F47522; color: #ffff;">Submit</button>
                      </form>
                </div>
                
            </div>
        </div>
    </section>

<script src="js/validation.js"></script>
<script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
